<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- <link href="/board/assets/css/app.css" rel="stylesheet" /> -->
    <title>SSAFY</title>
  </head>
  <body>
    <h2>책 추가하기</h2>

    <form action="${root}/bookapi/book" method="post">
      <table>
        <tr>
          <td>isbn</td>
          <td>author</td>
          <td>title</td>
          <td>price</td>
          <td>content</td>
          <td>img</td>
          <td></td>
        </tr>

        <tr>
          <td><input type="text" id="isbn" /></td>
          <td><input type="text" id="author" /></td>
          <td><input type="text" id="title" /></td>
          <td><input type="text" id="price" /></td>
          <td><input type="text" id="content" /></td>
          <td><input type="text" id="img" /></td>
          <td><button type="button" id="btn_join">등록</button></td>
        </tr>
      </table>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script>
      let root = "";
      document.querySelector("#btn_join").addEventListener("click", function () {
        let bookInfo = {
          isbn: document.querySelector("#isbn").value,
          author: document.querySelector("#author").value,
          title: document.querySelector("#title").value,
          content: document.querySelector("#content").value,
          price:document.querySelector("#price").value,
          img: document.querySelector("#img").value,
        };

        console.log(bookInfo);
        let config = {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(bookInfo),
        };

        fetch(`/bookapi/book`, config).then((data) => {
        	alert("등록 완료!!");
        	location.href="list.html";
        });
		
      });
    </script>
  </body>
</html>
